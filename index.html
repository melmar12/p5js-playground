<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>StarField_p5.js</title>

    <link rel="stylesheet" href="styles.css"/>

  </head>
  <body>

    <div id="star-field">
      <div id="module">
        <div class="flex-container">
          <h1>Star Field</h1>
          <div class="randDiv">
          </div>
        </div>
      </div>
    </div>

    <div id="second-module">

    </div>


    <script type="text/javascript">


    window.onload = function myFunction() {
        //insert star field
        var x = document.createElement("IFRAME");
        x.setAttribute("src", "stars.html");
        x.style.display = "block"; // removes gap
        x.style.zIndex = "-1";
        x.style.width = "100%";
        var elmHeight = document.getElementById('module').clientHeight.toString();
        x.style.height = elmHeight + "px";
        x.style.marginTop = "-" + elmHeight + "px";
        x.style.border = "none";
        document.getElementById('star-field').appendChild(x);
    }

  </script>
  </body>
</html>
